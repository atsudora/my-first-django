<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>django polls</title>
        <style>body {padding: 10;}</style>
    </head>
    <body>
        <h1>django html</h1>
        <p>{{message}}</p>
        {% for article in articles %}
            <p>
                {{article.content}},{{article.user_name}}
                <a href = '{% url "polls:detail" article.id %}'>詳細</a>
            </p>
        {% endfor %}
    </body>
</html>
